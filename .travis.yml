services:
  - docker

script:
  - docker run
    -v $(pwd):/repo
    -e BRANCH=$TRAVIS_BRANCH
    -e PROJECT=hollowverse-c9cad
    -e ENC_PASS_SUMO
    -e ENC_PASS_TRAVIS
    -e ENC_PASS_LETS_ENCRYPT
    -e IS_PULL_REQUEST=$TRAVIS_PULL_REQUEST
    hollowverse/hollowverse-gae

notifications:
  email: false

