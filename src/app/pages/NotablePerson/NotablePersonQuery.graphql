query NotablePerson($slug: String!) {
  notablePerson(slug: $slug) {
    name
    mainPhoto {
      url
      sourceUrl
    }
    summary
    commentsUrl
    relatedPeople {
      slug
      name
      mainPhoto {
        url
      }
    }
    editorialSummary {
      author
      lastUpdatedOn
      nodes {
        id
        parentId
        text
        type
        sourceUrl
        sourceTitle
      }
    }
  }
}