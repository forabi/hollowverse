query NotablePersonEvents($after: ID) {
  notablePeopleEvents(first: 10, after: $after) {
    edges {
      cursor
      node {
        id

        notablePerson {
          name
          mainPhoto {
            url
          }
        }

        quote
        isQuoteByNotablePerson
        happenedOn
        reviewStatus
        sourceUrl
        postedAt
        submittedBy {
          name
          photoUrl
        }
      }
    }
    pageInfo {
      endCursor
      hasNextPage
    }
  }
}
